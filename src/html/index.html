<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Puck Percentage</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="header-border">
      <div class="header-gradient color-five"></div>
      <div class="header-gradient color-four"></div>
      <div class="header-gradient color-three"></div>
      <div class="header-gradient color-two"></div>
      <div class="header-gradient color-one"></div>
    </div>
    <header>
      <div class="site-header">
        <div class="header-side">
          <div class="header-row">
            <div class="header-container">
              <img src="../../lib/img/Probabilities.png" class="header-image clickable" href="index.html">
              <span class="clickable" href="index.html">Probabilities</span>
            </div>
            <div class="header-container">
              <img src="../../lib/img/PowerRankings.png" class="header-image clickable" href="index.html">
              <span class="clickable" href="index.html">Power Rankings</span>
            </div>
          </div>
          <div class="header-row">
            <div class="header-container">
              <img src="../../lib/img/Teams.png" class="header-image clickable" href="index.html">
              <span class="clickable" href="index.html">Teams</span>
            </div>
            <div class="header-container">
              <img src="../../lib/img/Standings.png" class="header-image clickable" href="index.html">
              <span class="clickable" href="index.html">Standings</span>
            </div>
          </div>
        </div>
        <div class="header-middle">
          <img src="../../lib/img/PuckPercentage.png" href="index.html" class="header-logo clickable">
        </div>
        <div class="header-side">
          <div class="header-row">
            <div class="header-container">
              <img src="../../lib/img/FantasyPoints.png" class="header-image clickable" href="index.html">
              <span class="clickable" href="index.html">Fantasy Points</span>
            </div>
            <div class="header-container">
              <img src="../../lib/img/TradeAnalyzer.png" class="header-image clickable" href="index.html">
              <span class="clickable" href="index.html">Trade Analyzer</span>
            </div>
          </div>
          <div class="header-row">
            <div class="header-container">
              <img src="../../lib/img/Stats.png" class="header-image clickable" href="index.html">
              <span class="clickable" href="index.html">Stats</span>
            </div>
            <div class="header-container">
              <img src="../../lib/img/About.png" class="header-image clickable" href="index.html">
              <span class="clickable" href="index.html">About</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="header-border">
      <div class="header-gradient color-one"></div>
      <div class="header-gradient color-two"></div>
      <div class="header-gradient color-three"></div>
      <div class="header-gradient color-four"></div>
      <div class="header-gradient color-five"></div>
    </div>
    <main>
      <div class="main-content">
        <h1 class="page-title">Probabilities</h1>
        <div class="date-select">
          <img onclick="handlePrevDate(); setCalendarDisplayDate(date)" src="../../lib/img/TradeAnalyzer.png" class="date-arrow clickable">
          <div class="date-select calendar-select">
            <h3 class="date-label">Date</h3>
            <input type="text" id="flatpickr" class="flatpickr-input">
          </div>
          <img onclick="handleNextDate(); setCalendarDisplayDate(date)" src="../../lib/img/TradeAnalyzer.png" class="date-arrow clickable">
        </div>
        <div class="prob-table" id="prob-table">
          <div class="prob-entry">
            <div class="prob-content">
              <div class="prob-logo-container">
                <img src="https://assets.nhle.com/logos/nhl/svg/PIT_light.svg" class="entry-team-logo clickable">
              </div>
              <div class="prob-info-container">
                <div class="prob-info">
                  <div class="prob-top-spacer"></div>
                  <div class="prob-info-team clickable left">PIT</div>
                  <div class="prob-mid-spacer"></div>
                  <div class="prob-odds-text left">-344</div>
                  <div class="prob-odds-text left">1.29</div>
                </div>
                <div class="prob-info-analysis clickable">Game Analysis</div>
                <div class="prob-info">
                  <div class="prob-top-spacer"></div>
                  <div class="prob-info-team right clickable">PHI</div>
                  <div class="prob-mid-spacer"></div>
                  <div class="prob-odds-text right">+344</div>
                  <div class="prob-odds-text right">4.4</div>
                </div>
              </div>
              <div class="prob-logo-container">
                <img src="https://assets.nhle.com/logos/nhl/svg/DET_light.svg" class="entry-team-logo clickable">
              </div>
            </div>
            <div class="prob-percentage-container">
              <div class="prob-percentage-dash"></div>
              <div class="percentage-left">
                <span class="percentage-text" id="asdf">60%</span>
              </div>
              <div class="percentage-spacer"></div>
              <div class="percentage-right">
                <span class="percentage-text">40%</span>
              </div>
            </div>
          </div>
        </div>

        <!--!Accuracy?-->

      </div>

      <div class="header-border">
        <div class="header-gradient color-one"></div>
        <div class="header-gradient color-two"></div>
        <div class="header-gradient color-three"></div>
        <div class="header-gradient color-four"></div>
        <div class="header-gradient color-five"></div>
      </div>
    </main>
</body>

<script src="../js/scripts.js"></script>
<script src="../js/probabilities.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  const fp = flatpickr("#flatpickr", {
    animate: false,
    defaultDate: getDate(),
    onChange: function(selectedDates, dateStr, instance) {
      if (selectedDates.length > 0) {
        //Format
        const selectedDate = selectedDates[0].toISOString().split('T')[0];
        handleDateSelection(selectedDate);
      }
    }
  });

  function setCalendarDisplayDate(newDate) {
    fp.setDate(newDate);
  }
</script>


</html>
